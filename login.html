<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA_Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f43fcc6589.js" crossorigin="anonymous"></script>
</head>
<body>
  <section id="header">
    <a href="#"><img src="logo.png" class="logo" alt=""></a>

    <div>
      <ul id="navbar">
        <li><a class="active" href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li id="lg-bag"><a href="cart.html"><i class="fa-solid fa-bag-shopping"></i></a></li>
        <a href="#" id="close"><i class="far fa-times"></i></a>
        <li id="user"></li>
      </ul>
    </div>
    <div id="mobile">
      <a href="cart.html"><i class="fa-solid fa-bag-shopping"></i></a>
      <i id="bar" class="fas fa-outdent"></i>
    </div>
  </section>

  <div class="login-container">
    <form id="loginForm" class="login-form">
      <h2>Login</h2>
      <input type="text" id="username" name="username" placeholder="Username" required>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p class="signup-link">Don't have an account? <a href="#">Sign Up</a></p>
    </form>
    <form id="signupForm" class="signup-form">
      <h2>Sign Up</h2>
      <input type="text" id="signupUsername" name="username" placeholder="Username" required>
      <input type="email" id="email" name="email" placeholder="Email" required>
      <input type="password" id="signupPassword" name="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
      <p class="login-link">Already have an account? <a href="#">Login</a></p>
    </form>
  </div>

  <script src="script.js"></script>
  <script src="user.js"></script>
</body>
</html>
